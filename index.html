<!DOCTYPE html>
<html>
    <head>
        <title>Local file server</title>
    </head>
    <body>
        <h3>Local file server</h3>
        <br/>
        <ul>
            <li>Just run <b>node app.js</b> command to run the server. Default port will be 3000</li>
            <li>If you need to change the port; run <b>node app.js &#060PORT_OF_YOUR_CHOICE&#062</b>. E.g.; node app.js 8080</li>
            <li>Use the url http://localhost:PORT/file?fileFullPath=&#060your_desired_file_location_with_file_name&#062 </li>
        </ul>
    </body>
</html>
